<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shrine of Us · 主牌解說測試</title>
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: #fdfaf4;
      color: #222;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    .card {
      background-color: #fff;
      padding: 1.5rem;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .card h2 {
      font-size: 1.5rem;
    }
    .content {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    .description {
      display: none;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
      background: #f7f3ee;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    .reveal-btn {
      background-color: #5a3e36;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .reveal-btn:hover {
      background-color: #3f2d27;
    }
  </style>
</head>
<body>
  <h1>🕯️ Shrine of Us · 主牌牌意解說測試</h1>
  <div class="card">
    <h2 id="card-title">（尚未抽出）</h2>
    <div class="content" id="card-content">請點下方按鈕抽牌...</div>
    <button class="reveal-btn" onclick="revealDescription()">🔍 顯示解說</button>
    <div class="description" id="card-description"></div>
  </div>
  <button class="reveal-btn" onclick="drawCard()">抽出命運主牌</button>

  <script src="cards-preview.js"></script>
  <script>
    let current = null;

    function drawCard() {
      const i = Math.floor(Math.random() * majorArcana.length);
      const isReverse = Math.random() < 0.5;
      current = majorArcana[i];
      const content = isReverse ? current.reversed : current.upright;
      const state = isReverse ? "逆位" : "正位";

      document.getElementById("card-title").innerHTML = `【${current.title}】｜${state}`;
      document.getElementById("card-content").innerHTML = content;
      document.getElementById("card-description").style.display = "none";
    }

    function revealDescription() {
      if (!current) return;
      document.getElementById("card-description").style.display = "block";
      document.getElementById("card-description").innerHTML = current.description;
    }
  </script>
</body>
</html>
