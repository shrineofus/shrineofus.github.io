  <script type="module">
    import cards from './cards_full_with_minor.js';

    function drawCard(type) {
      const cardPool = cards.filter(card => card.type === type);
      const card = cardPool[Math.floor(Math.random() * cardPool.length)];
      const isReversed = Math.random() < 0.5;
      const orientation = isReversed ? 'é€†ä½' : 'æ­£ä½';

      return {
        title: card.title,
        orientation,
        spell: isReversed ? card.reversed_spell : card.upright_spell,
        description: isReversed ? card.reversed_meaning : card.upright_meaning

    }

    function renderCard(targetId, icon, card) {
      const container = document.getElementById(targetId);
      const cardBox = container.closest(".card");

      cardBox.classList.remove("upright", "reversed");
      cardBox.classList.add(card.orientation === "æ­£ä½" ? "upright" : "reversed");
      cardBox.classList.remove("card-animate");
      void cardBox.offsetWidth;
      cardBox.classList.add("card-animate");

      container.innerHTML = `
        <h3>ã€${card.title}ã€‘ï½œ${card.orientation}</h3>
        <p>${icon} ${card.spell}</p>
        <button class="toggle-btn">é»æˆ‘æ­ç¤ºç‰Œæ„ ğŸ‘ï¸</button>
        <div class="card-description" style="display: none;">${card.description}</div>
      `;

      container.querySelector(".toggle-btn").addEventListener("click", () => {
        const desc = container.querySelector(".card-description");
        desc.style.display = desc.style.display === "none" ? "block" : "none";
      });
    }

    function saveToHistory(card, type) {
      const log = JSON.parse(localStorage.getItem("drawHistory") || "[]");
      const now = new Date().toLocaleString();
      log.unshift({ type, title: card.title, orientation: card.orientation, spell: card.spell, description: card.description, time: now });
      localStorage.setItem("drawHistory", JSON.stringify(log));
      renderBookPages();
    }

    let historyPages = [];
    let currentPage = 0;

    function renderBookPages() {
      const log = JSON.parse(localStorage.getItem("drawHistory") || "[]");
      const grouped = {};

      log.forEach(entry => {
        const date = entry.time.split(',')[0];
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(entry);
      });

      historyPages = Object.entries(grouped).map(([date, entries]) => {
        return {
          date,
          html: `
            <h3>${date}</h3>
            ${entries.map(item => `
              <div class="history-entry">
                <p>ã€${item.type}ã€‘${item.title}ï½œ${item.orientation}</p>
                <p><em>${item.spell}</em></p>
                <p>${item.description}</p>
              </div>
            `).join('')}
          `
        };
      });

      currentPage = 0;
      renderCurrentPage();
    }

    function renderCurrentPage() {
      const book = document.getElementById("book-content");
      const label = document.getElementById("page-label");
      if (historyPages.length === 0) {
        book.innerHTML = "<p>å°šç„¡ä»»ä½•å‘½é‹ç´€éŒ„ã€‚</p>";
        label.textContent = "ç„¡ç´€éŒ„";
        return;
      }

      const page = historyPages[currentPage];
      book.innerHTML = page.html;
      label.textContent = page.date;
    }

    document.getElementById("prev-page").addEventListener("click", () => {
      if (currentPage < historyPages.length - 1) {
        currentPage++;
        renderCurrentPage();
      }
    });

    document.getElementById("next-page").addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderCurrentPage();
      }
    });

    document.getElementById("draw-main").addEventListener("click", () => {
      const card = drawCard("ä¸»ç‰Œ");

    renderBookPages();
  </script>
